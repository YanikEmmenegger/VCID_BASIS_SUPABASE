<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Startseite</title>
</head>
<body>
    <h1>Startseite</h1>
    {% if not username == None %}
        <h2>Hello {{ username }} </h2>
    {% endif %}
    <p>isLoggedIn: {{ logged_in }}</p>
    {% if not logged_in %}
        <a href="/login">Login</a>
    {% else %}
        <a href="/logout">Logout</a>
    {% endif %}
    <p> {{ error }} </p>
</body>
</html>
